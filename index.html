<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookshelf</title>
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Fonts: Poppins for UI, Patrick Hand for notes -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Patrick+Hand&display=swap"
        rel="stylesheet">
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <!-- Config -->
    <script src="config.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="bookshelf.css">
</head>

<body>
    <div class="room-container">
        <header class="shelf-header">
            <h1>The Library</h1>
            <div class="header-actions">
                <a href="index.html" class="back-link">
                    <span class="material-icons">arrow_back</span>
                    Back to Tracker
                </a>
                <button id="addBookBtn" class="wood-btn">
                    <span class="material-icons">add</span>
                    Add Book
                </button>
            </div>
        </header>

        <div id="bookshelfContainer" class="bookshelf-container">
            <!-- Shelves will be dynamically added here -->
        </div>
    </div>

    <!-- Open Book Modal -->
    <div id="bookModal" class="modal-backdrop">
        <div class="book-modal-container">
            <div class="open-book">
                <div class="book-page left-page">
                    <div class="page-content">
                        <div class="book-details-header">
                            <div class="book-cover-display" id="modalCover"></div>
                            <div class="book-meta-info">
                                <h2 id="modalTitle">Book Title</h2>
                                <p id="modalAuthor" class="author">Author Name</p>
                                <div class="progress-section">
                                    <div class="progress-bar">
                                        <div id="modalProgressFill" class="progress-fill"></div>
                                    </div>
                                    <p id="modalProgressText">0 of 0 pages</p>
                                </div>
                                <div class="book-actions">
                                    <button id="editBookBtn" class="edit-link-btn">
                                        <span class="material-icons">edit</span> Edit Book
                                    </button>
                                    <button id="deleteBookBtn" class="delete-link-btn">
                                        <span class="material-icons">delete</span> Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="book-page right-page">
                    <div class="page-content">
                        <h3>Notes</h3>
                        <div class="add-note-container">
                            <textarea id="newNoteInput" placeholder="Scribble a note..."></textarea>
                            <button id="saveNoteBtn" class="wood-btn-small">Add Note</button>
                        </div>
                        <div id="modalNotes" class="handwritten-notes">
                            <!-- Notes will appear here -->
                        </div>
                    </div>
                </div>
                <button class="close-book-btn" id="closeModalBtn">
                    <span class="material-icons">close</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Add/Edit Book Form Modal -->
    <div id="formModal" class="modal-backdrop">
        <div class="form-modal-content">
            <div class="modal-header">
                <h2 id="formModalTitle">Add New Book</h2>
                <button class="close-form-btn" id="closeFormBtn">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <form id="bookForm" class="book-form">
                <input type="hidden" id="editBookId" value="">
                <input type="hidden" id="coverUrl" value="">

                <div class="form-group">
                    <label for="username">Reader Name</label>
                    <input type="text" id="username" required placeholder="Who is reading this?">
                </div>

                <div class="form-group">
                    <label for="bookSearch">Book Title</label>
                    <input type="text" id="bookSearch" required placeholder="Search for a book...">
                    <div id="searchResults" class="search-dropdown"></div>
                </div>

                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="pagesRead">Pages Read</label>
                        <input type="number" id="pagesRead" required min="0">
                    </div>
                    <div class="form-group">
                        <label for="bookTotalPages">Total Pages</label>
                        <input type="number" id="bookTotalPages" required min="1">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="wood-btn">Save Book</button>
                </div>
            </form>
        </div>
    </div>

    <script src="bookshelf.js"></script>
</body>

</html>
