<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reading Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Add Supabase with specific version -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <!-- Load config before main script -->
    <script src="config.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="title-row">
                <h1><b>Now where was I?</b></h1>
                <button id="addBookBtn" class="fab">
                    <span class="material-icons">add</span>
                </button>
            </div>
            <div class="filter-row">
                <div class="user-filter">
                    <div class="filter-chip" id="userFilterChip">
                        <span class="material-icons">group</span>
                        Users
                        <span class="material-icons">arrow_drop_down</span>
                    </div>
                    <div class="filter-dropdown" id="userFilterDropdown">
                        <div class="filter-search">
                            <input type="text" id="userSearchInput" placeholder="Search users...">
                        </div>
                        <div class="filter-options" id="userFilterOptions">
                            <!-- User checkboxes will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div id="entries" class="book-grid"></div>
    </div>

    <!-- Add this right after your <body> tag -->
    <div id="modalBackdrop" class="modal-backdrop"></div>

    <!-- Update your existing modals -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Book</h2>
                <span class="material-icons close-modal">close</span>
            </div>
            <form id="bookForm">
                <input type="hidden" id="editIndex" value="">
                <input type="hidden" id="coverUrl" value="">
                <div class="form-group">
                    <input type="text" id="username" required>
                    <label for="username">Your Name</label>
                </div>
                
                <div class="form-group">
                    <input type="text" id="bookSearch" required>
                    <label for="bookSearch">Book Title</label>
                    <div id="searchResults" class="search-results"></div>
                </div>
                
                <div class="form-group">
                    <input type="text" id="author" required>
                    <label for="author">Author</label>
                </div>
                
                <div class="form-group pages-group">
                    <div>
                        <input type="number" id="pagesRead" required min="0">
                        <label for="pagesRead">Pages Read</label>
                    </div>
                    <div>
                        <input type="number" id="totalPages" required min="1">
                        <label for="totalPages">Total Pages</label>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Save Book</button>
            </form>
        </div>
    </div>

    <div id="noteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Notes</h2>
                <span class="material-icons close-modal">close</span>
            </div>
            <form id="noteForm">
                <input type="hidden" id="noteBookId">
                <h3 id="noteBookTitle" class="note-book-title"></h3>
                
                <button type="button" id="addNoteBtn" class="add-note-btn">
                    <span class="material-icons">add</span>
                    New Note
                </button>
                
                <div id="notesContainer" class="notes-container">
                    <!-- Notes will be dynamically added here -->
                </div>
                
                <button type="submit" class="submit-btn">Save All Notes</button>
            </form>
        </div>
    </div>
</body>
</html>
