<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reading Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Add Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Load config before main script -->
    <script src="config.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><b>Now where was I?</b></h1>
            <button id="addBookBtn" class="fab">
                <span class="material-icons">add</span>
            </button>
        </header>

        <div id="entries" class="book-grid"></div>
    </div>

    <!-- Modal -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Book</h2>
                <span class="material-icons close-modal">close</span>
            </div>
            <form id="bookForm">
                <input type="hidden" id="editIndex" value="">
                <div class="form-group">
                    <input type="text" id="username" required>
                    <label for="username">Your Name</label>
                </div>
                
                <div class="form-group">
                    <input type="text" id="bookTitle" required>
                    <label for="bookTitle">Book Title</label>
                </div>
                
                <div class="form-group">
                    <input type="text" id="author" required>
                    <label for="author">Author</label>
                </div>
                
                <div class="form-group pages-group">
                    <div>
                        <input type="number" id="pagesRead" required min="0">
                        <label for="pagesRead">Pages Read</label>
                    </div>
                    <div>
                        <input type="number" id="totalPages" required min="1">
                        <label for="totalPages">Total Pages</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <textarea id="notes" rows="4"></textarea>
                    <label for="notes">Notes</label>
                </div>
                
                <button type="submit" class="submit-btn">Save Book</button>
            </form>
        </div>
    </div>
</body>
</html>
